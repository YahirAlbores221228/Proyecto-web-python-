<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            box-sizing: border-box;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #0c181c;
        }

        form {
            background-color: white;
            padding: 20px;
            height: 420px;
            width: 350px;
            display: grid;
            place-items: center;
            gap: 5px;
            border-radius: 5px;
            -webkit-box-shadow: 0px 0px 4px 0px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 0px 0px 4px 0px rgba(0, 0, 0, 0.75);
            box-shadow: 0px 0px 4px 0px rgba(0, 0, 0, 0.75);
        }

        .Container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100vh;

        }

        h2 {
            font-size: 24px;
            text-align: center;
            color: white;
        }

        input {
            width: 100%;
            height: 40px;
            border: 2px solid grey;
            border-radius: 3px;
        }

        input:focus-visible {
            color: #0a083f;
            border: 2px solid #3786da;
        }

        input:focus {
            box-shadow: 0 0 5px #3786da;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #00CD07;
            font-weight: 700;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: none;
            border: 2px solid rgb(24, 121, 4);
            color: black;
        }

        .Logo {
            width: 40%;
            height: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;

        }

        .scroll {
            overflow-y: scroll;
            height: 500px;
            width: 100%;
        }

        th,
        td {
            border: 2px solid rgb(77, 77, 77);
            padding: 12px;
            text-align: left;
        }

        td {
            background-color: #ffffff;
            color: rgb(74, 74, 74);
        }

        th {
            background-color: #1d3d33;
            color: white;
        }





        @keyframes identifier {
            0% {
                transform: rotate(45deg) scale(1.1);
            }
        }
    </style>

    <div class="Container">
        <form action="/Lista" method="post">
            <img class="Logo" src="/static/img//Logo.jpg" alt="">
            <h2>Buscador de clientes</h2>
            <label for="">Por Nombre.</label>
            <input type="text" placeholder="Ingrese el nombre que desee buscar" name="busqueda">
            <label for="">Por Correo.</label>
            <input type="text" placeholder="Ingrese el correo" name="email">
            <button value="Lista">Buscar</button>
        </form>
    </div>
    {% block resultados %}
    {% if resultados %}
    <h2>Resultados de la b√∫squeda:</h2>
    <div class="scroll">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <tbody>
                {% for resultado in resultados %}
                <tr>
                    <td>{{ resultado.Nombre }}</td>
                    <td>{{ resultado.Correo }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}
    {% endblock %}

</body>

</html>

</html>
